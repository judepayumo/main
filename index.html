  <script>
    function CopyToClipboard(id){
      var r = document.createRange();
      r.selectNode(document.getElementById(id));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(r);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
    }
    function show(shown, hidden) {
      document.getElementById(shown).style.display='block';
      document.getElementById(hidden).style.display='none';
      return false;
    }
    function mecheck(){
      var checkchecksout = document.getElementById("GN288750").value;
      var prompts = document.getElementById("WDDSJ4GB1").value + "ss" + document.getElementById("WDDSJ4GB1G").value + "d:";
      var mecheckInput = prompt(prompts);
      for (var i = 0; i < 2; i++) {
        if (mecheckInput === null){
          var mecheckInput = prompt(prompts);
        } else if (mecheckInput != checkchecksout){
          var mecheckInput = prompt(prompts);
        } else if (mecheckInput === checkchecksout) {
          show('onOff','');
          var i = 5;
        }
      }
      if (mecheckInput != checkchecksout) {
        show('notMe','');
      } else if (mecheckInput === checkchecksout) {
        show('onOff','');
      }
      }
    function toggleDiv(divID){
      var toggleDiv = document.getElementById(divID).style.display;
      if (toggleDiv == "block") {
        document.getElementById(divID).style.display='none';
      } else {
        document.getElementById(divID).style.display='block';
      }
      return false;
    }
		function scrollUp(){
			document.getElementById('onOff').scrollTop = 0;
			toggleDiv('bottomDiv'); //hides button when at the top
		}
		function scrollFunction(){ //show scroll button
			var scrollPos = document.getElementById('onOff').scrollTop;
			show('phoneDiv','phoneDiv'); // hides phone when mainDiv scrolls
			if (scrollPos > 500 && scrollPos < 800) {
				show('bottomDiv','');
			}
			}
  </script>
